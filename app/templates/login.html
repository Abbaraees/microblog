{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
<div class="col-md-4">
    <h1>{{ title }}</h1>
    {{ wtf.quick_form(form) }}
    <p>{{ _("New User") }}? <a href="{{ url_for('register') }}">{{ _("register") }}.</a></p>
    <p>{{ _("Forgot Your Password") }}? <a href="{{ url_for('password_reset_request') }}">({{ _("Reset") }})</a></p>
</div>
{% endblock app_content %}
