{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    {{ form.hidden_tag() }}
     <p>
         {{ form.email.label }}
         {{ form.email(size=32) }}<br>
         {% if form.email.errors %}
         {% for error in form.email.errors %}
         <span style="color: red">[{{ error }}]</span>
         {% endfor %}
         {% endif %}
     </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock content %}
